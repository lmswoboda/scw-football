<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>


<p th:unless="${seasons} and ${seasons.size()}">no seasons :(</p>

<form method="post">

    <div th:each="season : ${seasons}" class="checkbox">
        <input type="checkbox" name="seasonIds" th:value="${season.id}" th:id="${season.id}"/>
        <label th:for="${season.id}" th:text="${season.year}"></label>
        <br />
    </div>

    <input type="submit" value="Remove Season" />
</form>

</body>
</html>
